apply plugin: 'android'

android {
    compileSdkVersion 14
    buildToolsVersion '19.0.0'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 14
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:+'
    compile files('src/libs/OlivePhone-OliveOffice-word-android-4.0.3-universal-trial-1.0.0.jar')
}
